    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"

  <body>
    <!-- Header section  -->
    <header class="container">
      <img src="images/logo.png" alt="oldagram logo" id="oldagram-logo" />
      <img
        src="images/user-avatar.png"
        alt=""
        class="user-avatar"
        id="profile-avatar"
      />
    </header>

    <!-- Main Post Section  -->

    <!-- Post 1 -->
    <main>
      <section class="user-details container">
        <img src="" alt="" class="user-avatar post-avatar" />
        <div class="user-info">
          <p class="user-info-name"></p>
          <p class="user-info-location"></p>
        </div>
      </section>

      <img src="#" alt="post image" class="user-post-img" />

      <section class="post-btns container">
        <img
          src="images/icon-heart.png"
          alt="like post icon btn"
          class="post-btn"
        />
        <img
          src="images/icon-comment.png"
          alt="comment post icon btn"
          class="post-btn"
          id="post-btn-heart"
        />
        <img src="images/icon-dm.png" alt="dm post icon btn" class="post-btn" />
      </section>

      <section class="post-details container">
        <p class="likes-count"></p>
        <p class="comment">
          <span class="commenter"></span>
        </p>
      </section>
    </main>
